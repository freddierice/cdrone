syntax = "proto2";

package io;

// use required because both client and drone must be up to date.

message SetVelocity {
	required double x = 1;
	required double y = 2;
	required double z = 3;
}

enum Mode {
	VELOCITY = 0;
	POSITION = 1;
}

message Heartbeat {
}

message SetMode {
	required Mode mode = 1;
}
